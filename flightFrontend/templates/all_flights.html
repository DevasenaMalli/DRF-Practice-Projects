


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Flights</title>
</head>
<body>
    <h1>All Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>{{ flight.flightNumber }} - {{ flight.operatingAirline }} from {{ flight.departureCity }} to {{ flight.arrivalCity }} on {{ flight.dateOfDeparture }} at {{ flight.estimatedTimeOfDeparture }}</li>
        {% endfor %}
    </ul>
</body>
</html>
